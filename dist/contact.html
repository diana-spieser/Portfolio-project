<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a7f5a50e2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact | Full stack web developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter message"
              name="message"
            ></textarea>
            <div class="my-2"></div>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <a class="contact-link" href="mailto:dianaspieser@gmail.com">
              <p>dianaspieser@gmail.com</p></a
            >
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <a class="contact-link" href=" tel:+33695155744">
              <p>+33 6 95 15 57 44</p></a
            >
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p class="contact-link"> 36 avenue Beau Site 06000 Nice</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1 class="text-center">Let's Start Our Next Project</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2023.&nbsp; All rights Reserved</p>

        <div class="social">
          <a class="social-link" href="https://twitter.com/Dianas57655855S"
            ><i class="fab fa-twitter"></i
          ></a>
          <a class="social-link" href="https://medium.com/@dianaspieser"
            ><i class="fab fa-medium"></i
          ></a>
          <a class="social-link" href="https://github.com/diana-spieser"
            ><i class="fab fa-github"></i
          ></a>
          <a
            class="social-link"
            href="https://www.linkedin.com/in/diana-spieser/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
